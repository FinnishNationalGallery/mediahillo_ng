{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="section">
        <h1 class="title">Registered Users</h1>
        
        <div class="table-container">
            <table class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Joined At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.joined_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="box">
            <form method="post" action="{{ url_for('sip.update_git_pull') }}">
                <button type="submit" class="button is-warning">Update</button> application codes from git repository
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
